                <img id="imagen" src="imagenes/ice-cream-cone-cartoon-icon-illustration-food-and-drink-icon-concept-isolated-premium-flat-cartoon-style-vector.jpg" 
                onclick="pedido2()" alt="">

                <br>
              </div>
              <div class="col-6">

                <img src="imagenes/kisspng-ice-pops-ice-cream-cones-waffle-popsiclevasarailiustracijosledasmaistas-nemo-5cef50bcc9c338.0288609115591876448264.jpg" onclick="pedido3()" alt="">

              </div>
            </div>
        </div>
        <div id="pantalla_2" class="pantalla_o">

              </div>
              <br>
              <br>

          </div>

              <div class="col-2">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-light me-md-2" onclick="orden()" type="button">Ordenar</button>

<script>
  function pedido1(){
    document.getElementById("pantalla_1").classList.add("pantalla_o")
    document.getElementById("pantalla_1").classList.remove("pantalla_1")
    document.getElementById("pantalla_2").classList.add("pantalla_2")
    document.getElementById("helado").innerHTML="Helado:Barquilla"
    document.getElementById("precio").innerHTML="Precio:20Bs"
    if(pedido1=pedido1){

    }

    document.getElementById("pantalla_1").classList.add("pantalla_o")

    document.getElementById("pantalla_2").classList.add("pantalla_2")
    document.getElementById("helado").innerHTML="Helado:Tri-sabor"
    document.getElementById("precio").innerHTML="Precio:30Bs"
    if(pedido2=pedido2){
      h=30
    }
  }
  function pedido3(){
    document.getElementById("pantalla_1").classList.add("pantalla_o")
    document.getElementById("pantalla_1").classList.remove("pantalla_1")
    document.getElementById("pantalla_2").classList.add("pantalla_2")
    document.getElementById("helado").innerHTML="Helado:Paleta"
    document.getElementById("precio").innerHTML="Precio:25Bs"
    if(pedido3=pedido3){
      h=25
    }
  }
  function pedido4(){
    document.getElementById("pantalla_1").classList.add("pantalla_o")
    document.getElementById("pantalla_1").classList.remove("pantalla_1")
    document.getElementById("pantalla_2").classList.add("pantalla_2")
    document.getElementById("helado").innerHTML="Helado:Tinita"
    document.getElementById("precio").innerHTML="Precio:15Bs"
    if(pedido4=pedido4){
      h=15
    }
  }
  t=0;
  function listo(){
    document.getElementById("pantalla_2").classList.remove("pantalla_2")
    document.getElementById("pantalla_1").classList.add("pantalla_1")
    n1=document.getElementById("numero").value;
    r=Number(n1)*Number(h)
    t=Number(t)+Number(r)
    document.getElementById("resultado").innerHTML=t;
  }
  function orden(){
    document.getElementById("pantalla_2").classList.remove("pantalla_2")
    document.getElementById("pantalla_1").classList.add("pantalla_1")
    t=0;
    document.getElementById("resultado").innerHTML=t;
    alert("Graciias por su compras")
  }
</script>
